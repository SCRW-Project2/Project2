<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/landing_page.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
    
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>
        
      <button id="submit" type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

 <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    };
};

</script>
<h2>Signup Form</h2>

<form style="border:1px solid #ccc" id="login-form">
  <div class="container">

    <label><b>First Name</b></label>
    <input class = "first-name" type="text" placeholder="Enter First Name" name="first-name" required>

    <label><b>Last Name</b></label>
    <input class = "last-name" type="text" placeholder="Enter Last Name" name="last-name" required>

    <label><b>Username</b></label>
    <input class="uname" type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Email</b></label>
    <input class = "email" type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input class = "password" type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input class = "password2" type="password" placeholder="Repeat Password" name="psw-repeat"required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" id="submit-form">Sign Up</button>
    </div>
  </div>
</form>


<script src="assets/js/landing_page.js" type="text/javascript"></script>

</body>
</html>
